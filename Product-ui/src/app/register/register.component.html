<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h2>Create Account</h2>
            <p>Join us to explore amazing products.</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your full name"
                    [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    class="error-message">
                    <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
                    <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 2
                        characters.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message">
                    <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password"
                    [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message">
                    <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                    <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters.</small>
                </div>
            </div>

            <div *ngIf="errorMessage" class="global-error">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading" class="submit-btn">
                <span *ngIf="!isLoading">Sign Up</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

            <div class="form-footer">
                <p>Already have an account? <a routerLink="/login">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
